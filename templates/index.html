<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
     <a href="{{ url_for('add') }}">Add a New Blog Post</a>
    {% for book_details in posts %}
    <div class="post">
        <h2>{{ book_details.title }}</h2>
        <p><em>Written by {{ book_details.author }}</em></p>
        <p>{{ book_details.content }}</p>

        <a href="{{ url_for('update', post_id=book_details.id) }}" style="color: blue; text-decoration: none; margin-right: 10px;">
            Update
        </a>

        <a href="{{ url_for('delete', post_id=book_details.id) }}" style="color: red; text-decoration: none;">
            Delete
        </a>
    </div>
    {% endfor %}

</body>
</html>
